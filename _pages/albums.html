---
permalink: "/albums"
layout: page

# Params
title: albums
---

<div class="albums">
  {% for album in site.data.albums %}
    {% if album.mbid %}
    <span class="albums__album">
      <a href="http://musicbrainz.org/release/{{ album.mbid }}">
        <img
          class="albums__album__img"
          src="http://coverartarchive.org/release/{{ album.mbid }}/front"
        />
      </a>
    </span>
    {% endif %}
  {% endfor %}  
</div>
